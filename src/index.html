<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css"><!-- link com css "sempre no headder"-->  
    <script src="js/script.js"></script>
</head>
<body>
    
        <header>
            Hello, World! Enjoy this little project while you calculate!
        </header>
        <main class="calculadora" id="calc">
            <h2 class="titulo">Calculator</h2>
            <p id ="tela"></p>
            <table> <!--inserir tabela-->
                <tr> <!-- inserir linha-->
                    <td><button class="botao" onclick="cleanAll()">C</button></td> <!-- inserir dados na linha botão nos dados-->
                    <td><button class="botao" onclick="backspace()">del</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>                
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="width: 50px; height: 106px" onclick="igualdade()">=</button></td>
                    <!-- botões especiais, exceção para usar style no html (aumentou o codigo CSS, sem necessidade)-->
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px; height:50px;" onclick="insert('0')" botao-id="0">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </main>
        <footer>
            &copy; 2022 - Createde by Leonardo Cruz
        </footer>
    
</body>
</html>
